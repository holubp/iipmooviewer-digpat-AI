  <script>



	var url = new URL(window.location.href);
	var urlImage = url.searchParams.get("image");
	var urlAnnotation = url.searchParams.get("annotation");
	var urlProbabilities = url.searchParams.get("probabilities");
        var urlDecision = url.searchParams.get("decision");

    // IIPMooViewer options: See documentation at http://iipimage.sourceforge.net for more details
    // Server path: set if not using default path
    var server = '/iipsrv/iipsrv.fcgi';

    // The *full* image path on the server. This path does *not* need to be in the web
    // server root directory. On Windows, use Unix style forward slash paths without
    // the "c:" prefix
    var image = 'P-2019_1502-02-1.tif'; // initialization of default value
    if (!(typeof urlImage === 'undefined' || urlImage == null || urlImage == '')) {
    	image = urlImage;
    }
    var annotation = 'P-2019_1502-02-1-annot.tif'; // initialization of default value
    if (!(typeof urlAnnotation === 'undefined' || urlAnnotation == null || urlAnnotation == '')) {
    	annotation = urlAnnotation;
    }
    var probabilities = 'P-2019_1502-02-1-vis.tif'; // initialization of default value
    if (!(typeof urlProbabilities === 'undefined' || urlProbabilities == null || urlProbabilities == '')) {
    	probabilities = urlProbabilities;
    }

var decision = 'P-2019_1502-02-1.tif'; // initialization of default value
    if (!(typeof urlDecision === 'undefined' || urlDecision == null || urlDecision == '')) {
    	decision = urlDecision;
    }

     var tmp_annotations = {
     1: { x: 0.1, y: 0.1, w: 0.1, h: 0.1, category: "test_annot", text: "This is a test annotations" }

  };


    // Copyright or information message
    var credit = 'Example slide';

    // Create our iipmooviewer object
    var iip = new IIPMooViewer( "viewer", {
	server: server,
	image: image,
	credit: credit,
        annotations: {},
	navigation: {
	  buttons: ['zoomIn','zoomOut','reset','rotateLeft','rotateRight']
	}
    });

    iip.blend( [
		    [image,'slide'],
		    [annotation,'annotation'],
		    [probabilities,'probabilities'],
            [decision, 'decision']


    ] );

  </script>

 <body>
   <div id="viewer"></div>
